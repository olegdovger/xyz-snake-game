name: Build and Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

env:
  LC_ALL: ru_RU.UTF-8
  LANG: ru_RU.UTF-8

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt install -y libsfml-dev libx11-dev libxrandr-dev libxcursor-dev libxi-dev libudev-dev libfreetype6-dev
        sudo locale-gen ru_RU.UTF-8
        
    - name: Set up dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install sfml
        
    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DSFML_DISABLE_JOYSTICK=TRUE
        
    - name: Build
      run: |
        cmake --build build --config Release
        
    - name: Create ZIP (Windows)
      if: runner.os == 'Windows'
      run: |
        cd build/bin
        7z a -tzip ../../snake-game-${{ runner.os }}.zip *
        
    - name: Create ZIP (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        cd build/bin
        zip -r ../../snake-game-${{ runner.os }}.zip .
        
    - name: Test Cyrillic Support
      run: |
        cd build/bin
        echo "Testing Cyrillic support..."
        echo "АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯабвгдеёжзийклмнопрстуфхцчшщъыьэюя" > test_cyrillic.txt
        cat test_cyrillic.txt
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: snake-game-${{ runner.os }}
        path: snake-game-${{ runner.os }}.zip
        
    - name: Upload release asset
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: snake-game-${{ runner.os }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
